<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Batalha Naval - Modo Jogador vs Computador</title> <!-- Título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="estilo-parquinho.css"> <!-- Link para o arquivo de estilo CSS -->
    <script src="monstrinho.js" type="text/javascript"></script> <!-- Inclusão do script JavaScript local para a lógica do jogo -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> <!-- Inclusão da biblioteca jQuery para facilitar manipulações DOM -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Inclusão do framework Bootstrap para estilos e componentes prontos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- Script Bootstrap para funcionalidades interativas (como o modal) -->
    <style>
    body {
  background-image: url("img/Fundomar.gif");
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
    }
  </style>
    <!-- Pré-carregamento de fontes externas do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--------------------------------------------------------->

    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> <!-- Importação de fontes específicas do Google Fonts -->
</head>
<body>
    <!-- Cabeçalho da página com título -->
    <header>
        <div class="header-content">
            <h1>Batalha Naval - Modo Jogador vs Computador</h1>
        </div>
    </header>
    <!------------------------------------>

    <!-- Seção principal do conteúdo do jogo -->
    <div class="main-content">
        <div class="scoreboard-container text-center">
            <!-- Container para o placar do jogo -->
            <div class="scoreboard" id="scoreboard">
                <span id="computerScore">Computador: 0</span>
                <span> | </span>
                <span id="playerScore">Jogador: 0</span>
                 <h2 style="color: #ffcb47;">Barcos Restantes</h2> 
            </div>
        </div>
    </div>

    <!-- Botão para reiniciar o jogo -->
    <div class="restart-btn-container text-center">
        <button id="restartButton" class="btn btn-primary" onclick="restartGame()">Jogar Novamente</button>
        <a href="diversao.html" id="exitButton" class="btn btn-secondary">Sair</a>
    </div>

    <!-- Rodapé com informações de direitos reservados -->
    <footer>
        <p>&copy; 2024 Info Playground - Todos os direitos reservados</p>
    </footer>
    <!--------------------------------------------------->

    <!-- Estrutura do modal (janela pop-up) para alertas -->
    <div class="modal fade" id="modalAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <!----------------------------------------------------->

                <!-- Cabeçalho do modal, com o título dinâmico -->
                <div id="modal_titulo_div">
                    <h5 class="modal-title" id="modal_titulo"></h5>
                    <!----------------------------------------------->

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Botão para fechar o modal -->
                </div>
                
                <!-- Corpo do modal para o conteúdo dinâmico -->
                <div class="modal-body" id="modal_conteudo"></div>
                
                <!-- Rodapé do modal com botão para fechar -->
                <div class="modal-footer">
                    <!------------------------------------------->

                    <button type="button" data-bs-dismiss="modal" id="modal_btn">Voltar</button> <!-- Botão de voltar/fechar o modal -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
